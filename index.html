            albumArt.style.boxShadow = `0 0 ${glowSize}px rgba(255, 107, 107, 0.6)`;
        }

        // ä¿®æ”¹æ’­æ”¾æŒ‰é’®äº‹ä»¶
        playBtn.addEventListener('click', async () => {
            if (!isPlaying) {
                // è§£å†³æµè§ˆå™¨è‡ªåŠ¨æ’­æ”¾é™åˆ¶
                try {
                    await audioContext.resume();
                    await audio.play();
                } catch (e) {
                    console.log('éœ€è¦ç”¨æˆ·äº¤äº’åæ’­æ”¾');
                }
            }
            isPlaying = !isPlaying;
            updatePlayState();
        });
        // æ–°å¢åˆ‡æ­ŒåŠŸèƒ½
        document.getElementById('prev').addEventListener('click', () => {
            currentSong = (currentSong - 1 + playlist.length) % playlist.length;
            loadSong();
            if (isPlaying) audio.play();
        });

        document.getElementById('next').addEventListener('click', () => {
            currentSong = (currentSong + 1) % playlist.length;
            loadSong();
            if (isPlaying) audio.play();
        });
        // æ›´æ–°æ’­æ”¾çŠ¶æ€å‡½æ•°
        function updatePlayState() {
            if (isPlaying) {
                playBtn.textContent = 'â¸';
                albumArt.classList.add('playing');
                animateVisualizer();
            } else {
                playBtn.textContent = 'â–¶';
                albumArt.classList.remove('playing');
                cancelAnimationFrame(animationId);
                // é‡ç½®è§†è§‰æ•ˆæœ
                albumArt.style.transform = 'scale(1)';
                albumArt.style.boxShadow = '0 0 30px rgba(255, 107, 107, 0.4)';
            }
        }

        // åˆå§‹åŒ–
        window.addEventListener('load', () => {
            initParticles();
            // å…ˆéšè—æ‰€æœ‰å†…å®¹
            document.body.style.overflow = 'hidden';

            setTimeout(() => {
                // å…ˆç§»é™¤åŠ è½½åŠ¨ç”»
                document.querySelector('.loading-screen').remove();

                // æ·»åŠ åŠ è½½å®Œæˆç±»
                document.body.classList.add('loaded');
                document.body.style.overflow = '';

                // æ‰§è¡Œå¡ç‰‡åŠ¨ç”»
                document.querySelectorAll('.card').forEach((card, i) => {
                    card.style.animation = `cardEntrance 0.6s ${i * 0.1}s ease-out both`;
                });
            }, 3000); // ä¿æŒ3ç§’åŠ è½½æ—¶é—´


            document.querySelectorAll('.card').forEach(card => {
                card.addEventListener('click', () => {
                    window.location.href = card.dataset.path;
                });
            });

            loadSong();
        });

        // å¡ç‰‡å…¥åœºåŠ¨ç”»
        const style = document.createElement('style');
        style.textContent = `
            @keyframes cardEntrance {
                from {
                    opacity: 0;
                    transform: translateY(50px) rotateX(45deg);
                }
                to {
                    opacity: 1;
                    transform: translateY(0) rotateX(0);
                }
            }
        `;
        document.head.appendChild(style);
    </script>
