<!DOCTYPE html>
<html lang="zh">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>家庭任务积分管理系统</title>
    <script src="https://cdn.tailwindcss.com/3.4.16"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#4F46E5',
                        secondary: '#FB7185'
                    },
                    borderRadius: {
                        'none': '0px',
                        'sm': '4px',
                        DEFAULT: '8px',
                        'md': '12px',
                        'lg': '16px',
                        'xl': '20px',
                        '2xl': '24px',
                        '3xl': '32px',
                        'full': '9999px',
                        'button': '8px'
                    }
                }
            }
        }
    </script>
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/4.6.0/remixicon.min.css">
    <link href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/echarts/5.5.0/echarts.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
    <style>
        :where([class^="ri-"])::before {
            content: "\f3c2";
        }

        body {
            background-color: #f9fafb;
            font-family: 'Inter', sans-serif;
        }

        .coin {
            position: absolute;
            width: 30px;
            height: 30px;
            background-color: #FFD700;
            border-radius: 50%;
            z-index: 100;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .coin-inner {
            position: absolute;
            top: 5px;
            left: 5px;
            width: 20px;
            height: 20px;
            background-color: #FFC107;
            border-radius: 50%;
        }

        @keyframes coinFall {
            0% {
                transform: translateY(-50px) rotate(0deg);
                opacity: 1;
            }

            100% {
                transform: translateY(200px) rotate(360deg);
                opacity: 0;
            }
        }

        .record-dot {
            position: absolute;
            left: -9px;
            width: 18px;
            height: 18px;
            border-radius: 50%;
            background-color: white;
            border: 3px solid #4F46E5;
            z-index: 10;
        }

        .record-line {
            position: absolute;
            left: 0;
            top: 0;
            bottom: 0;
            width: 2px;
            background-color: #E5E7EB;
            z-index: 5;
        }

        .piggy-bank {
            transition: transform 0.3s ease;
        }

        .piggy-bank:hover {
            transform: scale(1.05);
        }

        .piggy-bank:active {
            transform: scale(0.95);
        }

        .user-card {
            transition: all 0.3s ease;
        }

        .user-card.active {
            transform: translateY(-5px);
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
        }

        .point-value {
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% {
                transform: scale(1);
            }

            50% {
                transform: scale(1.05);
            }

            100% {
                transform: scale(1);
            }
        }

        .task-button {
            transition: all 0.2s ease;
        }

        .task-button:hover {
            transform: translateY(-2px);
        }

        .task-button:active {
            transform: translateY(1px);
        }

        /* 暗色主题样式 */
        .dark-mode {
            background-color: #1a1a1a;
            color: #ffffff;
        }

        .dark-mode.bg-white {
            background-color: #2d2d2d !important;
        }

        .dark-mode.text-gray-800 {
            color: #e0e0e0 !important;
        }

        .dark-mode.border-gray-200 {
            border-color: #404040 !important;
        }

        .dark-mode.user-card h3,
        .dark-mode.user-card.text-xs {
            color: #ffffff;
        }

        /* 统计页面样式 */
        .chart-container {
            height: 300px;
            margin: 20px 0;
        }

        /* 增强说明弹窗样式 */
        .swal2-popup {
            font-family: 'Inter', sans-serif !important;
            max-width: 500px !important;
        }

        .instruction-title {
            color: #4F46E5;
            font-size: 1.5rem;
            margin-bottom: 1rem;
            text-align: center;
        }

        .instruction-list {
            list-style: none;
            padding-left: 1.5rem;
        }

        .instruction-list li {
            margin-bottom: 0.8rem;
            position: relative;
            font-size: 1.1rem;
        }

        .instruction-list li::before {
            content: "•";
            color: #FB7185;
            font-weight: bold;
            display: inline-block;
            width: 1.5rem;
            margin-left: -1.5rem;
        }

        .important-note {
            color: #EF4444;
            font-weight: bold;
            margin-top: 1.5rem;
            border-left: 4px solid #EF4444;
            padding-left: 1rem;
        }

        /* 同步选项样式 */
        .sync-option {
            display: flex;
            align-items: center;
            padding: 10px;
            margin: 5px 0;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.2s;
        }
        
        .sync-option:hover {
            background-color: rgba(79, 70, 229, 0.1);
        }
        
        .sync-option i {
            margin-right: 10px;
            font-size: 1.2rem;
        }
        
        .sync-option.active {
            background-color: rgba(79, 70, 229, 0.2);
            border-left: 3px solid #4F46E5;
        }

        /* 响应式设计 */
        @media (max-width: 480px) {
            .custom-swal-popup {
                margin: 0 10px !important;
                width: calc(100% - 20px) !important;
            }
        }

        /* 备注输入框样式 */
        #taskNote::placeholder {
            color: #9CA3AF;
            font-size: 0.875rem;
        }

        /* 记录备注样式 */
        .record-note {
            color: #6B7280;
            font-size: 0.75rem;
            margin-top: 0.25rem;
        }

        /* 增强弹窗样式 */
        .swal2-popup {
            font-family: 'Inter', sans-serif !important;
            border-radius: 12px !important;
        }

        .swal2-title {
            font-size: 1.25rem !important;
            color: #1f2937 !important;
        }

        .swal2-html-container {
            font-size: 0.875rem !important;
            color: #4b5563 !important;
        }

        .swal2-confirm {
            background-color: #4F46E5 !important;
            border-radius: 8px !important;
            padding: 0.5rem 1.5rem !important;
        }

        /* 优化弹窗响应式 */
        @media (max-width: 640px) {
            .swal2-popup {
                width: 90% !important;
                margin: 0 5% !important;
                max-width: none !important;
            }

            .swal2-container {
                padding: 0.5em !important;
            }

            .swal2-title {
                font-size: 1.1rem !important;
            }

            .swal2-html-container {
                font-size: 0.875rem !important;
                max-height: 60vh;
                overflow-y: auto;
            }

            .swal2-input {
                font-size: 0.875rem !important;
                padding: 0.5rem !important;
            }

            .swal2-confirm,
            .swal2-cancel {
                font-size: 0.875rem !important;
                padding: 0.5rem 1rem !important;
            }
        }

        /* 暗色模式适配 */
        .dark-mode .swal2-popup {
            background-color: #1f2937 !important;
            border: 1px solid #4b5563 !important;
        }

        .dark-mode .swal2-title {
            color: #f9fafb !important;
        }

        .dark-mode .swal2-content {
            color: #d1d5db !important;
        }
    </style>
</head>

<body class="bg-gray-50 text-gray-800">
    <div class="max-w-md mx-auto pb-24 relative min-h-screen">
        <!-- 顶部导航栏 -->
        <nav class="bg-white shadow-md fixed top-0 w-full z-50 px-4 py-3 flex items-center justify-between">
            <div class="w-10 h-10 flex items-center justify-center cursor-pointer" id="themeToggle">
                <i class="ri-moon-line ri-xl text-gray-600"></i>
            </div>
            <h1 class="text-xl font-['Pacifico'] text-primary">家庭任务积分</h1>
            <div class="flex gap-2">

                </div>
                <div class="w-10 h-10 flex items-center justify-center cursor-pointer" id="exportData">

                </div>
            </div>
        </nav>

        <!-- 主要内容区域 -->
        <div class="pt-16 px-4">
            <!-- 用户切换部分 -->
            <div class="grid grid-cols-2 gap-3 mt-4">
                <!-- 佳曦 -->
                <div class="user-card active bg-white rounded-xl shadow-sm p-2 cursor-pointer" data-user="1">
                    <div class="flex items-center gap-2">
                        <div class="w-10 h-10 rounded-full bg-primary/10 flex-shrink-0 overflow-hidden">
                            <img src="1.png" class="w-full h-full object-cover" alt="佳曦头像">
                        </div>
                        <div class="min-w-0">
                            <h3 class="font-bold text-primary text-sm truncate">佳曦</h3>
                            <div class="text-[10px] text-gray-500 truncate">
                                <span class="user-points">0</span>分 | 
                                <span class="user-balance">0.0</span>元
                            </div>
                        </div>
                    </div>
                </div>

                <!-- 佳恒 -->
                <div class="user-card bg-white rounded-xl shadow-sm p-2 cursor-pointer" data-user="2">
                    <div class="flex items-center gap-2">
                        <div class="w-10 h-10 rounded-full bg-secondary/10 flex-shrink-0 overflow-hidden">
                            <img src="2.png" class="w-full h-full object-cover" alt="佳恒头像">
                        </div>
                        <div class="min-w-0">
                            <h3 class="font-bold text-secondary text-sm truncate">佳恒</h3>
                            <div class="text-[10px] text-gray-500 truncate">
                                <span class="user-points">0</span>分 | 
                                <span class="user-balance">0.0</span>元
                            </div>
                        </div>
                    </div>
                </div>

                <!-- 新增用户1 -->
                <div class="user-card bg-white rounded-xl shadow-sm p-2 cursor-pointer" data-user="3">
                    <div class="flex items-center gap-2">
                        <div class="w-10 h-10 rounded-full bg-green-100 flex-shrink-0 overflow-hidden">
                            <img src="3.jpg" class="w-full h-full object-cover" alt="新用户1头像">
                        </div>
                        <div class="min-w-0">
                            <h3 class="font-bold text-green-600 text-sm truncate">可馨</h3>
                            <div class="text-[10px] text-gray-500 truncate">
                                <span class="user-points">0</span>分 | 
                                <span class="user-balance">0.0</span>元
                            </div>
                        </div>
                    </div>
                </div>

                <!-- 新增用户2 -->
                <div class="user-card bg-white rounded-xl shadow-sm p-2 cursor-pointer" data-user="4">
                    <div class="flex items-center gap-2">
                        <div class="w-10 h-10 rounded-full bg-purple-100 flex-shrink-0 overflow-hidden">
                            <img src="4.jpg" class="w-full h-full object-cover" alt="新用户2头像">
                        </div>
                        <div class="min-w-0">
                            <h3 class="font-bold text-purple-600 text-sm truncate">佳馨</h3>
                            <div class="text-[10px] text-gray-500 truncate">
                                <span class="user-points">0</span>分 | 
                                <span class="user-balance">0.0</span>元
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- 积分展示 -->
            <div class="mt-6 bg-white rounded-lg shadow-md p-5 text-center relative">
                <h2 class="text-sm text-gray-500 mb-1">当前积分</h2>
                <div class="text-4xl font-bold text-primary mb-2 current-points">
                    0
                </div>

                <div class="piggy-bank w-24 h-24 mx-auto my-3 cursor-pointer">
                    <img src="pig.jpg" alt="存钱罐" class="w-full h-full object-contain">
                </div>

                <div class="flex justify-between items-center mt-3">
                    <div class="text-xs text-gray-500">
                        积分兑换比率: <span class="point-value font-medium text-primary">1积分 = 0.1元</span>
                    </div>
                    <div class="text-sm">
                        余额: <span class="current-balance font-medium">0.0</span> 元
                    </div>
                </div>

                <button id="exchangeBtn" class="mt-4 bg-primary text-white py-2 px-4 rounded-button w-full flex items-center justify-center gap-2">
                    <i class="ri-exchange-line"></i>
                    <span>提现</span>
                </button>
            </div>

            <!-- 任务管理 -->
            <div class="mt-6 bg-white rounded-lg shadow-md p-5">
                <h2 class="text-lg font-medium mb-4">快速添加任务</h2>

                <!-- 预设任务 -->
                <div class="grid grid-cols-2 gap-3 mb-5">
                    <button class="task-button bg-primary/10 text-primary rounded-button py-3 px-4 text-sm font-medium flex items-center justify-between" data-task="做作业" data-points="3">

                        <span class="bg-primary text-white text-xs py-1 px-2 rounded-full">+3分</span>
                    </button>
                    <button class="task-button bg-primary/10 text-primary rounded-button py-3 px-4 text-sm font-medium flex items-center justify-between" data-task="做家务" data-points="2">
                        <span>做家务</span>
                        <span class="bg-primary text-white text-xs py-1 px-2 rounded-full">+2分</span>
                    </button>
                    <button class="task-button bg-primary/10 text-primary rounded-button py-3 px-4 text-sm font-medium flex items-center justify-between" data-task="阅读30分钟" data-points="2">
                        <span>阅读30分钟</span>
                        <span class="bg-primary text-white text-xs py-1 px-2 rounded-full">+2分</span>
                    </button>
                    <button class="task-button bg-primary/10 text-primary rounded-button py-3 px-4 text-sm font-medium flex items-center justify-between" data-task="整理房间" data-points="3">
                        <span>整理房间</span>
                        <span class="bg-primary text-white text-xs py-1 px-2 rounded-full">+3分</span>
                    </button>
                    <button class="task-button bg-primary/10 text-primary rounded-button py-3 px-4 text-sm font-medium flex items-center justify-between" data-task="按时刷牙" data-points="2">
                        <span>按时刷牙</span>
                        <span class="bg-primary text-white text-xs py-1 px-2 rounded-full">+2分</span>
                    </button>
                    <button class="task-button bg-primary/10 text-primary rounded-button py-3 px-4 text-sm font-medium flex items-center justify-between" data-task="洗碗" data-points="2">
                        <span>洗碗</span>
                        <span class="bg-primary text-white text-xs py-1 px-2 rounded-full">+2分</span>
                    </button>
                    <button class="task-button bg-primary/10 text-primary rounded-button py-3 px-4 text-sm font-medium flex items-center justify-between" data-task="洗内裤" data-points="2">
                        <span>洗内裤</span>
                        <span class="bg-primary text-white text-xs py-1 px-2 rounded-full">+2分</span>
                    </button>
                    <button class="task-button bg-primary/10 text-primary rounded-button py-3 px-4 text-sm font-medium flex items-center justify-between" data-task="按时起床" data-points="2">
                        <span>按时起床</span>
                        <span class="bg-primary text-white text-xs py-1 px-2 rounded-full">+2分</span>
                    </button>
                    <button class="task-button bg-primary/10 text-primary rounded-button py-3 px-4 text-sm font-medium flex items-center justify-between" data-task="叠被子" data-points="1">
                        <span>叠被子</span>
                        <span class="bg-primary text-white text-xs py-1 px-2 rounded-full">+1分</span>
                    </button>
                    <button class="task-button bg-primary/10 text-primary rounded-button py-3 px-4 text-sm font-medium flex items-center justify-between" data-task="清洗袜子" data-points="1">
                        <span>清洗袜子</span>
                        <span class="bg-primary text-white text-xs py-1 px-2 rounded-full">+1分</span>
                    </button>
                    <button class="task-button bg-primary/10 text-primary rounded-button py-3 px-4 text-sm font-medium flex items-center justify-between" data-task="整理书桌" data-points="1">
                        <span>整理书桌</span>
                        <span class="bg-primary text-white text-xs py-1 px-2 rounded-full">+1分</span>
                    </button>
                    <button class="task-button bg-primary/10 text-primary rounded-button py-3 px-4 text-sm font-medium flex items-center justify-between" data-task="扫地拖地" data-points="3">
                        <span>扫地拖地</span>
                        <span class="bg-primary text-white text-xs py-1 px-2 rounded-full">+3分</span>
                    </button>
                    <button class="task-button bg-primary/10 text-primary rounded-button py-3 px-4 text-sm font-medium flex items-center justify-between" data-task="擦桌子" data-points="1">
                        <span>擦桌子</span>
                        <span class="bg-primary text-white text-xs py-1 px-2 rounded-full">+1分</span>
                    </button>
                    <button class="task-button bg-primary/10 text-primary rounded-button py-3 px-4 text-sm font-medium flex items-center justify-between" data-task="浇花" data-points="1">

                        <span class="bg-primary text-white text-xs py-1 px-2 rounded-full">+1分</span>
                    </button>
                    <button class="task-button bg-primary/10 text-primary rounded-button py-3 px-4 text-sm font-medium flex items-center justify-between" data-task="倒垃圾" data-points="1">

                        <span class="bg-primary text-white text-xs py-1 px-2 rounded-full">+1分</span>

                        <span>做一篇阅读理解</span>
                        <span class="bg-primary text-white text-xs py-1 px-2 rounded-full">+3分</span>
                    </button>
                    <button class="task-button bg-primary/10 text-primary rounded-button py-3 px-4 text-sm font-medium flex items-center justify-between" data-task="预习明天课程" data-points="2">
                        <span>预习明天课程</span>
                        <span class="bg-primary text-white text-xs py-1 px-2 rounded-full">+2分</span>
                    </button>
                    <button class="task-button bg-primary/10 text-primary rounded-button py-3 px-4 text-sm font-medium flex items-center justify-between" data-task="晨跑15分钟" data-points="3">
                        <span>晨跑15分钟</span>
                        <span class="bg-primary text-white text-xs py-1 px-2 rounded-full">+3分</span>
                    </button>
                    <button class="task-button bg-primary/10 text-primary rounded-button py-3 px-4 text-sm font-medium flex items-center justify-between" data-task="跳绳100个" data-points="2">

                        <span class="bg-primary text-white text-xs py-1 px-2 rounded-full">+2分</span>
                    </button>
                    <button class="task-button bg-primary/10 text-primary rounded-button py-3 px-4 text-sm font-medium flex items-center justify-between" data-task="做眼保健操" data-points="1">

                        <span class="bg-primary text-white text-xs py-1 px-2 rounded-full">+1分</span>

                        <span class="bg-primary text-white text-xs py-1 px-2 rounded-full">+1分</span>

                        <span>礼貌用语交流一整天</span>
                        <span class="bg-primary text-white text-xs py-1 px-2 rounded-full">+2分</span>
                    </button>
                    <button class="task-button bg-primary/10 text-primary rounded-button py-3 px-4 text-sm font-medium flex items-center justify-between" data-task="练习书法20分钟" data-points="2">
                        <span>练习书法20分钟</span>
                        <span class="bg-primary text-white text-xs py-1 px-2 rounded-full">+2分</span>
                    </button>
                    <button class="task-button bg-primary/10 text-primary rounded-button py-3 px-4 text-sm font-medium flex items-center justify-between" data-task="弹奏乐器30分钟" data-points="3">
                        <span>弹奏乐器30分钟</span>
                        <span class="bg-primary text-white text-xs py-1 px-2 rounded-full">+3分</span>
                    </button>
                    <button class="task-button bg-primary/10 text-primary rounded-button py-3 px-4 text-sm font-medium flex items-center justify-between" data-task="画一幅画" data-points="2">
                        <span>画一幅画</span>
                        <span class="bg-primary text-white text-xs py-1 px-2 rounded-full">+2分</span>
                    </button>
                </div>

                <!-- 自定义任务 -->
                <h3 class="text-sm font-medium mb-3">自定义任务</h3>
                <form id="customTaskForm" class="space-y-3">
                    <div>
                        <input type="text" id="taskName" placeholder="任务名称" class="w-full px-4 py-2 border border-gray-300 rounded-button focus:outline-none focus:ring-2 focus:ring-primary/50">
                    </div>
                    <div class="flex gap-3">
                        <input type="number" id="taskPoints" placeholder="积分值" class="w-1/3 px-4 py-2 border border-gray-300 rounded-button focus:outline-none focus:ring-2 focus:ring-primary/50 appearance-none">

            <div class="bg-white rounded-lg w-5/6 max-w-md p-5">

                <div class="space-y-3">

                    <div>

    <script>
        // 初始化数据
        const getDefaultData = () => ({
            pointValue: 0.1,
            currentUser: 1,
            users: {
                1: {
                    name: "佳曦",
                    points: 0,
                    balance: 0.0,
                    records: []
                },
                2: {
                    name: "佳恒",
                    points: 0,
                    balance: 0.0,
                    records: []
                },
                3: {
                    name: "可馨",
                    points: 0,
                    balance: 0.0,
                    records: []
                },
                4: {
                    name: "佳馨",
                    points: 0,
                    balance: 0.0,
                    records: []
                }
            },
            presetTasks: {
                "做作业": 3,
                "做家务": 2,
                "阅读30分钟": 2,
                "整理房间": 3
            }
        });

        let appData = getDefaultData();
        let firebaseApp = null;

        // 同步配置
        const SYNC_CONFIG = {
            currentMethod: 'local',
            firebase: {
                apiKey: '',
                databaseURL: '',
                projectId: ''
            },
            jianGuoYun: {
                username: '',
                password: '',
                filePath: '/家庭任务积分/data.json'
            },
            github: {
                owner: '',
                repo: '',
                token: '',
                filePath: '任务积分/data.json'
            }
        };

        // 从本地存储加载数据
        const loadDataFromLocal = () => {
            const saved = localStorage.getItem('familyPointsApp');
            if (saved) {
                const data = JSON.parse(saved);
                // 转换时间戳字符串回Date对象
                for (const userId in data.users) {
                    data.users[userId].records.forEach(record => {
                        record.timestamp = new Date(record.timestamp);
                    });
                }
                appData = data;
            }
        };

        // 保存数据到本地存储
        const saveDataToLocal = () => {
            localStorage.setItem('familyPointsApp', JSON.stringify(appData));
        };

        // 初始化Firebase
        const initFirebase = () => {
            if (!SYNC_CONFIG.firebase.apiKey || !SYNC_CONFIG.firebase.databaseURL) {
                return false;
            }
            
            try {
                const firebaseConfig = {
                    apiKey: SYNC_CONFIG.firebase.apiKey,
                    authDomain: `${SYNC_CONFIG.firebase.projectId}.firebaseapp.com`,
                    databaseURL: SYNC_CONFIG.firebase.databaseURL,
                    projectId: SYNC_CONFIG.firebase.projectId,
                    storageBucket: `${SYNC_CONFIG.firebase.projectId}.appspot.com`,
                    messagingSenderId: "YOUR_MESSAGING_SENDER_ID",
                    appId: "YOUR_APP_ID"
                };
                
                firebaseApp = firebase.initializeApp(firebaseConfig);
                return true;
            } catch (error) {
                console.error('Firebase初始化失败:', error);
                return false;
            }
        };

        // 同步数据到Firebase
        const syncToFirebase = async () => {
            if (!firebaseApp) {
                if (!initFirebase()) {
                    throw new Error('Firebase配置无效');
                }
            }
            
            try {
                const database = firebase.database();
                await database.ref('familyPoints').set(appData);
                return true;
            } catch (error) {
                console.error('Firebase同步失败:', error);
                throw error;
            }
        };

        // 从Firebase加载数据
        const loadFromFirebase = async () => {
            if (!firebaseApp) {
                if (!initFirebase()) {
                    throw new Error('Firebase配置无效');
                }
            }
            
            try {
                const database = firebase.database();
                const snapshot = await database.ref('familyPoints').once('value');
                const remoteData = snapshot.val();
                
                if (remoteData) {
                    appData = mergeData(appData, remoteData);
                    saveDataToLocal();
                    updateUI();
                }
                
                return true;
            } catch (error) {
                console.error('从Firebase加载失败:', error);
                throw error;
            }
        };

        // 同步数据到坚果云
        const syncToJianGuoYun = async () => {
  try {
    if (!SYNC_CONFIG.jianGuoYun.username || !SYNC_CONFIG.jianGuoYun.password) {
      throw new Error('请先配置坚果云账号信息');
    }

    const authString = btoa(`${SYNC_CONFIG.jianGuoYun.username}:${SYNC_CONFIG.jianGuoYun.password}`);
    const encodedPath = encodeURIComponent(SYNC_CONFIG.jianGuoYun.filePath)
      .replace(/%2F/g, '/');
    const url = `https://dav.jianguoyun.com/dav${encodedPath}`;
    const proxyUrl = 'https://cors-anywhere.herokuapp.com/';

    // 检查文件是否存在
    let fileExists = false;
    try {
      const checkResponse = await fetch(proxyUrl + url, {
        method: 'PROPFIND',
        headers: {
          'Authorization': `Basic ${authString}`,
          'Depth': '0',
          'X-Requested-With': 'XMLHttpRequest'
        }
      });
      fileExists = checkResponse.ok;
    } catch (e) {
      fileExists = false;
    }

    // 上传文件
    const response = await fetch(proxyUrl + url, {
      method: 'PUT',
      headers: {
        'Authorization': `Basic ${authString}`,
        'Content-Type': 'application/json',
        'X-Requested-With': 'XMLHttpRequest'
      },
      body: JSON.stringify(appData)
    });

    if (!response.ok) {
      const errorText = await response.text();
      throw new Error(`上传失败 (HTTP ${response.status}): ${errorText}`);
    }

    return true;
  } catch (error) {
    console.error('坚果云同步失败:', error);
    throw new Error(`坚果云同步失败: ${error.message}`);
  }
};

        // 从坚果云加载数据
        const loadFromJianGuoYun = async () => {
            if (!SYNC_CONFIG.jianGuoYun.username || !SYNC_CONFIG.jianGuoYun.password) {
                throw new Error('请先配置坚果云账号信息');
            }
            
            try {
                const authString = btoa(`${SYNC_CONFIG.jianGuoYun.username}:${SYNC_CONFIG.jianGuoYun.password}`);
                const url = `https://dav.jianguoyun.com/dav${SYNC_CONFIG.jianGuoYun.filePath}`;
                
                const response = await fetch(url, {
                    method: 'GET',
                    headers: {
                        'Authorization': `Basic ${authString}`
                    }
                });
                
                if (!response.ok) {
                    if (response.status === 404) {
                        // 文件不存在，初始化空数据
                        appData = getDefaultData();
                        return true;
                    }
                    throw new Error(`下载失败: ${response.status}`);
                }
                
                const remoteData = await response.json();
                appData = mergeData(appData, remoteData);
                saveDataToLocal();
                updateUI();
                
                return true;
            } catch (error) {
                console.error('从坚果云加载失败:', error);
                throw error;
            }
        };

        // 同步数据到GitHub
        const syncToGitHub = async () => {
            if (!SYNC_CONFIG.github.token || !SYNC_CONFIG.github.owner || !SYNC_CONFIG.github.repo) {
                throw new Error('请先配置GitHub信息');
            }
            
            try {
                // 获取文件SHA（用于更新）
                const getFileSHA = async () => {
                    try {
                        const response = await fetch(
                            `https://api.github.com/repos/${SYNC_CONFIG.github.owner}/${SYNC_CONFIG.github.repo}/contents/${SYNC_CONFIG.github.filePath}`, {
                                headers: {
                                    Authorization: `token ${SYNC_CONFIG.github.token}`,
                                    'User-Agent': 'Family-Points-App'
                                }
                            }
                        );

                        if (!response.ok) {
                            if (response.status === 404) return null;
                            throw new Error('获取文件信息失败');
                        }

                        const data = await response.json();
                        return data.sha;
                    } catch (error) {
                        console.error('获取SHA失败:', error);
                        throw error;
                    }
                };

                // 准备上传内容
                const content = JSON.stringify(appData, null, 2);
                const sha = await getFileSHA();

                const response = await fetch(
                    `https://api.github.com/repos/${SYNC_CONFIG.github.owner}/${SYNC_CONFIG.github.repo}/contents/${SYNC_CONFIG.github.filePath}`, {
                        method: 'PUT',
                        headers: {
                            Authorization: `token ${SYNC_CONFIG.github.token}`,
                            'Content-Type': 'application/json',
                            'User-Agent': 'Family-Points-App'
                        },
                        body: JSON.stringify({
                            message: `Update family points data ${new Date().toISOString()}`,
                            content: btoa(unescape(encodeURIComponent(content))),
                            sha: sha
                        })
                    }
                );

                const result = await response.json();

                if (!response.ok) {
                    console.error('GitHub API错误:', result);
                    throw new Error(result.message || '上传失败');
                }

                return result;
            } catch (error) {
                console.error('GitHub同步失败:', error);
                throw error;
            }
        };

        // 从GitHub加载数据
        const loadFromGitHub = async () => {
            if (!SYNC_CONFIG.github.token || !SYNC_CONFIG.github.owner || !SYNC_CONFIG.github.repo) {
                throw new Error('请先配置GitHub信息');
            }
            
            try {
                const response = await fetch(
                    `https://api.github.com/repos/${SYNC_CONFIG.github.owner}/${SYNC_CONFIG.github.repo}/contents/${SYNC_CONFIG.github.filePath}`, {
                        headers: {
                            'Authorization': `token ${SYNC_CONFIG.github.token}`,
                            'Accept': 'application/vnd.github.v3+json'
                        }
                    }
                );

                if (!response.ok) {
                    if (response.status === 404) {
                        // 文件不存在时初始化空数据
                        appData = getDefaultData();
                        return;
                    }
                    throw new Error(`下载失败: ${response.statusText}`);
                }

                const data = await response.json();
                const content = decodeURIComponent(escape(atob(data.content)));
                const remoteData = JSON.parse(content);

                // 智能合并数据
                appData = mergeData(appData, remoteData);
                saveDataToLocal();
                updateUI();
            } catch (error) {
                console.error('从GitHub加载失败:', error);
                throw error;
            }
        };

        // 数据合并方法
        const mergeData = (localData, remoteData) => {
            // 保留当前用户状态
            const currentUser = localData.currentUser;

            // 合并记录（保留最新记录）
            const mergedRecords = {};

            // 合并用户数据
            Object.keys(remoteData.users).forEach(userId => {
                mergedRecords[userId] = {
                    ...localData.users[userId],
                    ...remoteData.users[userId],
                    records: [
                            ...(localData.users[userId]?.records || []),
                            ...(remoteData.users[userId]?.records || [])
                        ].filter((v, i, a) => a.findIndex(t => (t.timestamp === v.timestamp)) === i)
                        .sort((a, b) => new Date(b.timestamp) - new Date(a.timestamp))
                };
            });

            return {
                ...remoteData,
                currentUser: currentUser,
                users: mergedRecords
            };
        };

        // 保存同步配置
        const saveSyncConfig = () => {
            localStorage.setItem('syncConfig', JSON.stringify(SYNC_CONFIG));
        };

        // 加载同步配置
        const loadSyncConfig = () => {
            const saved = localStorage.getItem('syncConfig');
            if (saved) {
                Object.assign(SYNC_CONFIG, JSON.parse(saved));
                
                // 初始化Firebase
                if (SYNC_CONFIG.currentMethod === 'firebase') {
                    initFirebase();
                }
            }
        };

        // 同步数据方法
        const syncData = async () => {
            try {
                const loading = Swal.fire({
                    title: '同步中...',
                    html: '<div class="flex flex-col items-center gap-2">' +
                        '<i class="ri-refresh-line animate-spin text-2xl text-primary"></i>' +
                        '<p class="text-sm text-gray-500">请勿关闭页面</p></div>',
                    showConfirmButton: false,
                    allowOutsideClick: false
                });
                
                let success = false;
                let message = '';
                
                switch (SYNC_CONFIG.currentMethod) {
                    case 'firebase':
                        await syncToFirebase();
                        success = true;
                        message = '数据已成功同步到Firebase';
                        break;
                        
                    case 'jianGuoYun':
                        await syncToJianGuoYun();
                        success = true;
                        message = '数据已成功同步到坚果云';
                        break;
                        
                    case 'github':
                        await syncToGitHub();
                        success = true;
                        message = `数据已成功上传至：<br><a href="https://github.com/${SYNC_CONFIG.github.owner}/${SYNC_CONFIG.github.repo}/blob/main/${SYNC_CONFIG.github.filePath}" target="_blank" class="text-primary underline">${SYNC_CONFIG.github.filePath}</a>`;
                        break;
                        
                    default: // local
                        saveDataToLocal();
                        success = true;
                        message = '数据已保存到本地存储';
                        break;
                }
                
                await Swal.fire({
                    icon: 'success',
                    title: '同步成功',
                    html: message,
                    confirmButtonColor: '#4F46E5'
                });
            } catch (error) {
                console.error('同步失败:', error);
                await Swal.fire({
                    icon: 'error',
                    title: '同步失败',
                    text: error.message || '未知错误',
                    confirmButtonColor: '#EF4444'
                });
            }
        };

        // 加载数据方法
        const loadData = async () => {
            try {
                const loading = Swal.fire({
                    title: '加载中...',
                    html: '<div class="flex flex-col items-center gap-2">' +
                        '<i class="ri-refresh-line animate-spin text-2xl text-primary"></i>' +
                        '<p class="text-sm text-gray-500">请勿关闭页面</p></div>',
                    showConfirmButton: false,
                    allowOutsideClick: false
                });
                
                switch (SYNC_CONFIG.currentMethod) {
                    case 'firebase':
                        await loadFromFirebase();
                        break;
                        
                    case 'jianGuoYun':
                        await loadFromJianGuoYun();
                        break;
                        
                    case 'github':
                        await loadFromGitHub();
                        break;
                        
                    default: // local
                        loadDataFromLocal();
                        break;
                }
                
                updateUI();
                Swal.close();
            } catch (error) {
                console.error('加载失败:', error);
                await Swal.fire({
                    icon: 'error',
                    title: '加载失败',
                    text: error.message || '未知错误',
                    confirmButtonColor: '#EF4444'
                });
                
                // 回退到本地加载
                loadDataFromLocal();
                updateUI();
            }
        };

        // 更新UI显示
        const updateUI = () => {
            const user = appData.users[appData.currentUser];

            // 更新用户卡片
            document.querySelectorAll('.user-card').forEach(card => {
                const userId = parseInt(card.dataset.user);
                const userData = appData.users[userId];

                card.querySelector('.user-points').textContent = userData.points;
                card.querySelector('.user-balance').textContent = userData.balance.toFixed(1);

                if (userId === appData.currentUser) {
                    card.classList.add('active');
                } else {
                    card.classList.remove('active');
                }
            });

            // 更新积分展示
            document.querySelector('.current-points').textContent = user.points;
            document.querySelector('.current-balance').textContent = user.balance.toFixed(1);
            document.querySelector('.point-value').textContent = `1积分 = ${appData.pointValue.toFixed(1)}元`;

            // 更新任务记录
            renderRecords();
        };

        // 渲染任务记录
        const renderRecords = () => {
            const records = appData.users[appData.currentUser].records;
            const container = document.getElementById('recordsContainer');

            container.innerHTML = '<div class="record-line"></div>';

            records.forEach(record => {
                const date = record.timestamp;
                const formattedDate = `${date.getFullYear()}-${String(date.getMonth() + 1).padStart(2, '0')}-${String(date.getDate()).padStart(2, '0')} ${String(date.getHours()).padStart(2, '0')}:${String(date.getMinutes()).padStart(2, '0')}`;

                const recordElement = document.createElement('div');
                recordElement.className = 'pl-8 pb-6 relative';

                let balanceText = `余额: ${record.balance.toFixed(1)}元`;
                if (record.exchangeAmount) {
                    balanceText += ` (+${record.exchangeAmount.toFixed(1)}元)`;
                }

                recordElement.innerHTML = `
                    <div class="record-dot"></div>
                    <div class="text-xs text-gray-500 mb-1">${formattedDate}</div>
                    <div class="bg-gray-50 p-3 rounded-lg">
                        <div class="flex justify-between items-center mb-1">
                            <div class="font-medium">${record.task}</div>
                            <div class="${record.points >= 0 ? 'text-primary' : 'text-secondary'} font-medium">${record.points >= 0 ? '+' : ''}${record.points}分</div>
                        </div>
                        <div class="text-xs text-gray-500">${balanceText}</div>
                        ${record.note ? `<div class="record-note">${record.note}</div>` : ''}
                    </div>
                `;

                container.appendChild(recordElement);
            });
        };

        // 添加任务记录
        const addTaskRecord = (taskName, points, note = "") => {
            const user = appData.users[appData.currentUser];
            
            // 验证当天是否已经完成过该任务
            const today = new Date();
            const startOfDay = new Date(today.getFullYear(), today.getMonth(), today.getDate());
            const endOfDay = new Date(today.getFullYear(), today.getMonth(), today.getDate() + 1);

            const hasDuplicate = user.records.some(record => {
                const recordDate = new Date(record.timestamp);
                return record.task === taskName && 
                       recordDate >= startOfDay && 
                       recordDate < endOfDay;
            });

            if (hasDuplicate) {
                Swal.fire({
                    icon: 'error',
                    title: '操作失败',
                    text: '每个任务每天只能完成一次哦！',
                    confirmButtonColor: '#EF4444'
                });
                return;
            }

            const newRecord = {
                task: taskName,
                points: points,
                note: note,
                balance: user.balance,
                timestamp: new Date()
            };

            user.points += points;
            const exchangeAmount = points * appData.pointValue;
            user.balance += exchangeAmount;

            user.records.unshift(newRecord);

            // 保存数据
            switch (SYNC_CONFIG.currentMethod) {
                case 'firebase':
                    syncToFirebase();
                    break;
                case 'jianGuoYun':
                    syncToJianGuoYun();
                    break;
                case 'github':
                    syncToGitHub();
                    break;
                default:
                    saveDataToLocal();
                    break;
            }

            updateUI();
        };

        // 提现积分
        const exchangePoints = (points) => {
            const user = appData.users[appData.currentUser];

            // 验证提现积分
            if (points <= 0) {
                alert('提现积分必须大于0');
                return;
            }
            if (points < 10) {
                alert('最低需要提现10积分');
                return;
            }
            if (user.points < points) {
                alert('积分不足');
                return;
            }

            // 检查最近提现记录
            const lastExchange = user.records.find(r => r.task === "提现");
            if (lastExchange) {
                const lastDate = new Date(lastExchange.timestamp);
                const diffMonth = (new Date() - lastDate) / (1000 * 60 * 60 * 24 * 30);
                if (diffMonth < 1) {
                    alert('每月只能提现一次！');
                    return;
                }
            }

            // 执行提现逻辑
            const exchangeAmount = points * appData.pointValue;
            user.points -= points;
            user.balance -= exchangeAmount;

            // 添加提现记录
            user.records.unshift({
                task: "提现",
                points: -points,
                balance: user.balance,
                exchangeAmount: -exchangeAmount,
                timestamp: new Date()
            });

            // 保存数据
            switch (SYNC_CONFIG.currentMethod) {
                case 'firebase':
                    syncToFirebase();
                    break;
                case 'jianGuoYun':
                    syncToJianGuoYun();
                    break;
                case 'github':
                    syncToGitHub();
                    break;
                default:
                    saveDataToLocal();
                    break;
            }

            updateUI();
            document.getElementById('exchangeModal').classList.add('hidden');
        };

        // 硬币掉落动画
        const playCoinAnimation = (points) => {
            const piggyBank = document.querySelector('.piggy-bank');
            const piggyRect = piggyBank.getBoundingClientRect();

            for (let i = 0; i < Math.min(points, 5); i++) {
                setTimeout(() => {
                    const coin = document.createElement('div');
                    coin.className = 'coin';
                    coin.innerHTML = '<div class="coin-inner"></div>';

                    // 随机位置
                    const startX = piggyRect.left + Math.random() * piggyRect.width;
                    coin.style.left = `${startX}px`;
                    coin.style.top = `${piggyRect.top - 50}px`;

                    document.body.appendChild(coin);

                    // 设置动画
                    coin.style.animation = `coinFall 1s ease-in forwards`;

                    // 动画结束后移除
                    setTimeout(() => {
                        coin.remove();
                    }, 1000);
                }, i * 200);
            }
        };

        // 显示Firebase配置
        const showFirebaseConfig = () => {
            document.getElementById('firebaseApiKey').value = SYNC_CONFIG.firebase.apiKey;
            document.getElementById('firebaseDatabaseURL').value = SYNC_CONFIG.firebase.databaseURL;
            document.getElementById('firebaseProjectId').value = SYNC_CONFIG.firebase.projectId;
            
            document.getElementById('firebaseConfigModal').classList.remove('hidden');
            document.getElementById('syncOptionsModal').classList.add('hidden');
        };

        // 显示坚果云配置
        const showJianGuoYunConfig = () => {
            document.getElementById('jgUsername').value = SYNC_CONFIG.jianGuoYun.username;
            document.getElementById('jgPassword').value = SYNC_CONFIG.jianGuoYun.password;
            document.getElementById('jgFilePath').value = SYNC_CONFIG.jianGuoYun.filePath;
            
            document.getElementById('jianGuoYunConfigModal').classList.remove('hidden');
            document.getElementById('syncOptionsModal').classList.add('hidden');
        };

        // 显示GitHub配置
        const showGitHubConfig = () => {
            document.getElementById('syncOptionsModal').classList.add('hidden');
            Swal.fire({
                title: 'GitHub 配置',
                html: `
                    <div class="text-left space-y-3">
                        <div>
                            <label class="block text-sm font-medium mb-1">仓库路径</label>
                            <input 
                                id="githubRepo" 
                                class="swal2-input" 
                                placeholder="用户名/仓库名"
                                value="${SYNC_CONFIG.github.owner}/${SYNC_CONFIG.github.repo}"
                                pattern="[^/]+/[^/]+"
                                required
                            >
                            <p class="text-xs text-gray-500 mt-1">例如：320284608/title</p>
                        </div>
                        
                        <div>
                            <label class="block text-sm font-medium mb-1">访问令牌</label>
                            <input 
                                id="githubToken" 
                                class="swal2-input" 
                                type="password" 
                                placeholder="PAT (Personal Access Token)"
                                value="${SYNC_CONFIG.github.token}"
                                required
                            >
                        </div>
                        
                        <div>
                            <label class="block text-sm font-medium mb-1">文件路径</label>
                            <input 
                                id="githubFilePath" 
                                class="swal2-input" 
                                placeholder="data/family.json"
                                value="${SYNC_CONFIG.github.filePath}"
                            >
                        </div>
                        
                        <div class="bg-blue-50 p-3 rounded-lg">
                            <p class="text-sm text-blue-800">
                                <i class="ri-information-line"></i> 
                                需要创建有<code>repo</code>权限的
                                <a href="https://github.com/settings/tokens" 
                                   target="_blank" 
                                   class="text-primary underline">
                                   GitHub访问令牌
                                </a>
                            </p>
                        </div>
                    </div>
                `,
                focusConfirm: false,
                preConfirm: () => {
                    const repoInput = document.getElementById('githubRepo').value.trim();
                    const [owner, repo] = repoInput.split('/');

                    if (!owner || !repo) {
                        Swal.showValidationMessage('请输入有效的仓库路径，格式：用户名/仓库名');
                        return false;
                    }

                    return {
                        owner: owner,
                        repo: repo,
                        token: document.getElementById('githubToken').value.trim(),
                        filePath: document.getElementById('githubFilePath').value.trim() || 'family-points.json'
                    };
                }
            }).then((result) => {
                if (result.isConfirmed) {
                    SYNC_CONFIG.github.owner = result.value.owner;
                    SYNC_CONFIG.github.repo = result.value.repo;
                    SYNC_CONFIG.github.token = result.value.token;
                    SYNC_CONFIG.github.filePath = result.value.filePath;
                    
                    saveSyncConfig();
                    
                    // 设置当前同步方式为GitHub
                    SYNC_CONFIG.currentMethod = 'github';
                    saveSyncConfig();
                    
                    // 自动触发同步
                    syncData();
                }
            });
        };

        // 导出数据
        const exportData = () => {
            const dataStr = JSON.stringify({
                ...appData,
                exportTime: new Date().toISOString(),
                version: '1.1'
            }, null, 2);

            try {
                const blob = new Blob([dataStr], {
                    type: 'application/json;charset=utf-8'
                });
                const url = URL.createObjectURL(blob);

                const a = document.createElement('a');
                a.style.display = 'none';
                a.href = url;
                a.download = `家庭积分备份_${new Date().toISOString().split('T')[0]}.json`;
                document.body.appendChild(a);

                if (typeof a.download === 'undefined') {
                    window.open(url);
                } else {
                    a.click();
                }

                setTimeout(() => {
                    document.body.removeChild(a);
                    URL.revokeObjectURL(url);
                    Swal.fire({
                        icon: 'success',
                        title: '备份成功',
                        text: '数据文件已开始下载',
                        confirmButtonColor: '#4F46E5',
                        timer: 2000
                    });
                }, 100);
            } catch (error) {
                Swal.fire({
                    icon: 'error',
                    title: '导出失败',
                    text: '请尝试使用现代浏览器操作',
                    confirmButtonColor: '#EF4444'
                });
            }
        };

        // 初始化事件监听
        const initEventListeners = () => {
            // 用户切换
            document.querySelectorAll('.user-card').forEach(card => {
                card.addEventListener('click', () => {
                    appData.currentUser = parseInt(card.dataset.user);
                    updateUI();
                });
            });

            // 预设任务按钮
            document.querySelectorAll('.task-button').forEach(button => {
                button.addEventListener('click', () => {
                    const taskName = button.dataset.task;
                    const points = parseInt(button.dataset.points);
                    addTaskRecord(taskName, points);
                });
            });

            // 自定义任务表单
            document.getElementById('customTaskForm').addEventListener('submit', (e) => {
                e.preventDefault();

                const taskName = document.getElementById('taskName').value.trim();
                const points = parseInt(document.getElementById('taskPoints').value);
                const note = document.getElementById('taskNote').value.trim();

                if (!taskName || isNaN(points) || points <= 0) {
                    alert('请输入有效的任务名称和积分值');
                    return;
                }

                addTaskRecord(taskName, points, note);

                // 清空输入
                document.getElementById('taskName').value = '';
                document.getElementById('taskPoints').value = '';
                document.getElementById('taskNote').value = '';
            });

            // 存钱罐点击
            document.querySelector('.piggy-bank').addEventListener('click', () => {
                playCoinAnimation(1);
            });

            // 提现积分按钮
            document.getElementById('exchangeBtn').addEventListener('click', () => {
                const modal = document.getElementById('exchangeModal');
                document.getElementById('modalCurrentPoints').textContent = appData.users[appData.currentUser].points;
                document.getElementById('exchangePoints').value = '';
                document.getElementById('exchangeAmount').textContent = '0.0 元';
                modal.classList.remove('hidden');
            });

            // 提现积分输入框
            document.getElementById('exchangePoints').addEventListener('input', (e) => {
                const points = parseInt(e.target.value) || 0;
                const amount = points * appData.pointValue;
                document.getElementById('exchangeAmount').textContent = `${amount.toFixed(1)} 元`;
            });

            // 确认提现按钮
            document.getElementById('confirmExchange').addEventListener('click', () => {
                const points = parseInt(document.getElementById('exchangePoints').value);
                exchangePoints(points);
            });

            // 取消兑换按钮
            document.getElementById('cancelExchange').addEventListener('click', () => {
                document.getElementById('exchangeModal').classList.add('hidden');
            });

            // 导出数据按钮
            document.getElementById('exportData').addEventListener('click', exportData);

            // 主题切换
            document.getElementById('themeToggle').addEventListener('click', () => {
                const icon = document.getElementById('themeToggle').querySelector('i');
                document.body.classList.toggle('dark-mode');

                if (document.body.classList.contains('dark-mode')) {
                    icon.classList.replace('ri-moon-line', 'ri-sun-line');
                } else {
                    icon.classList.replace('ri-sun-line', 'ri-moon-line');
                }
            });

            // 加载更多按钮
            document.getElementById('loadMoreBtn').addEventListener('click', () => {
                alert('已加载全部记录');
            });

            // 同步按钮
            document.getElementById('syncData').addEventListener('click', () => {
                document.getElementById('syncOptionsModal').classList.remove('hidden');
                
                // 高亮当前同步方式
                document.querySelectorAll('.sync-option').forEach(option => {
                    option.classList.remove('active');
                });
                
                const currentMethod = SYNC_CONFIG.currentMethod;
                const currentOptionId = `sync${currentMethod.charAt(0).toUpperCase() + currentMethod.slice(1)}`;
                document.getElementById(currentOptionId).classList.add('active');
            });

            // 同步选项点击事件
            document.querySelectorAll('.sync-option').forEach(option => {
                option.addEventListener('click', function() {
                    const method = this.id.replace('sync', '').toLowerCase();
                    
                    // 检查是否需要配置
                    if (method === 'firebase' && (!SYNC_CONFIG.firebase.apiKey || !SYNC_CONFIG.firebase.databaseURL)) {
                        showFirebaseConfig();
                        return;
                    }
                    
                    if (method === 'jianguoyun' && (!SYNC_CONFIG.jianGuoYun.username || !SYNC_CONFIG.jianGuoYun.password)) {
                        showJianGuoYunConfig();
                        return;
                    }
                    
                    if (method === 'github' && (!SYNC_CONFIG.github.token || !SYNC_CONFIG.github.owner)) {
                        showGitHubConfig();
                        return;
                    }
                    
                    // 更新当前同步方式
                    SYNC_CONFIG.currentMethod = method;
                    saveSyncConfig();
                    
                    // 更新UI
                    document.querySelectorAll('.sync-option').forEach(opt => {
                        opt.classList.remove('active');
                    });
                    this.classList.add('active');
                    
                    // 启用确认按钮
                    document.getElementById('confirmSync').disabled = false;
                });
            });

            // 确认同步按钮
            document.getElementById('confirmSync').addEventListener('click', async () => {
                document.getElementById('syncOptionsModal').classList.add('hidden');
                await syncData();
            });

            // 取消同步按钮
            document.getElementById('cancelSync').addEventListener('click', () => {
                document.getElementById('syncOptionsModal').classList.add('hidden');
            });

            // 保存Firebase配置
            document.getElementById('saveFirebaseConfig').addEventListener('click', () => {
                SYNC_CONFIG.firebase.apiKey = document.getElementById('firebaseApiKey').value.trim();
                SYNC_CONFIG.firebase.databaseURL = document.getElementById('firebaseDatabaseURL').value.trim();
                SYNC_CONFIG.firebase.projectId = document.getElementById('firebaseProjectId').value.trim();
                
                saveSyncConfig();
                document.getElementById('firebaseConfigModal').classList.add('hidden');
                
                // 初始化Firebase
                initFirebase();
                
                // 设置当前同步方式为Firebase
                SYNC_CONFIG.currentMethod = 'firebase';
                saveSyncConfig();
                
                // 自动触发同步
                syncData();
            });

            // 取消Firebase配置
            document.getElementById('cancelFirebaseConfig').addEventListener('click', () => {
                document.getElementById('firebaseConfigModal').classList.add('hidden');
            });

            // 保存坚果云配置
            document.getElementById('saveJianGuoYunConfig').addEventListener('click', () => {
                SYNC_CONFIG.jianGuoYun.username = document.getElementById('jgUsername').value.trim();
                SYNC_CONFIG.jianGuoYun.password = document.getElementById('jgPassword').value.trim();
                SYNC_CONFIG.jianGuoYun.filePath = document.getElementById('jgFilePath').value.trim() || '/家庭任务积分/data.json';
                
                saveSyncConfig();
                document.getElementById('jianGuoYunConfigModal').classList.add('hidden');
                
                // 设置当前同步方式为坚果云
                SYNC_CONFIG.currentMethod = 'jianGuoYun';
                saveSyncConfig();
                
                // 自动触发同步
                syncData();
            });

            // 取消坚果云配置
            document.getElementById('cancelJianGuoYunConfig').addEventListener('click', () => {
                document.getElementById('jianGuoYunConfigModal').classList.add('hidden');
            });

            // 统计按钮
            document.getElementById('statisticsBtn').addEventListener('click', () => {
                document.getElementById('statisticsLink').click();
            });

            // 说明按钮
            document.getElementById('instructionsBtn').addEventListener('click', () => {
                Swal.fire({
                    title: '<div class="instruction-title">🏆 家庭积分管理制度</div>',
                    html: `<div class="text-left">
                        <div class="mb-4">
                            <h3 class="font-bold text-lg mb-2 text-primary">优惠期间任务积分</h3>
                            <ul class="instruction-list">
                                <li>完成作业 ➕2分</li>
                                <li>准时刷牙 ➕2分</li>
                                <li>整理房间 ➕2分</li>
                                <li>课外阅读 ➕2分</li>
                                <li>体育锻炼 ➕2分</li>
                                <li>练琴/绘画 ➕1分</li>
                                <li>蔬菜浇肥 ➕1分</li>
                                <li>佳恒打地鼠12500分 ➕5分 <span class="text-secondary">(每日限2次)</span></li>
                                <li>佳曦英语消消乐 ➕0.25分 <span class="text-secondary">(每日限4次)</span></li>
                            </ul>
                        </div>

                        <div class="mb-4">
                            <h3 class="font-bold text-lg mb-2 text-primary">兑换规则</h3>
                            <ul class="instruction-list">
                                <li>1积分 = 0.1元人民币</li>
                                <li>每月仅可兑换一次</li>
                                <li>每年除夕清零积分</li>
                                <li>最高兑换30积分</li>
                            </ul>
                        </div>

                        <div class="important-note">
                            <i class="ri-alert-line"></i> 注意事项：
                            <ul class="instruction-list">
                                <li>所有积分变动需家长确认</li>
                                <li>特殊活动积分需当日申请</li>
                                <li>最终解释权归爸爸所有</li>
                            </ul>
                        </div>`,
                    confirmButtonText: '明白啦！',
                    confirmButtonColor: '#4F46E5',
                    width: '90%',
                    maxWidth: 600,
                    padding: '1.5rem',
                    customClass: {
                        popup: 'custom-swal-popup',
                        htmlContainer: 'overflow-auto max-h-[70vh]'
                    }
                });
            });
        };

        // 初始化应用
        const initApp = () => {
            // 加载配置
            loadSyncConfig();
            
            // 加载数据
            loadData();
            
            // 初始化事件监听
            initEventListeners();
            
            // 页面加载完成后自动打开说明弹窗
            document.getElementById('instructionsBtn').click();
        };

        // 启动应用
        document.addEventListener('DOMContentLoaded', initApp);
    </script>
</body>

</html>
