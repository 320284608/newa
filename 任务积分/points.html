        body {

        .coin {
            position: absolute;
            width: 30px;
            height: 30px;
            background-color: #FFD700;
            border-radius: 50%;
            z-index: 100;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .coin-inner {
            position: absolute;
            top: 5px;
            left: 5px;
            width: 20px;
            height: 20px;
            background-color: #FFC107;
            border-radius: 50%;
        }

        @keyframes coinFall {
            0% {
                transform: translateY(-50px) rotate(0deg);
                opacity: 1;
            }

            100% {
                transform: translateY(200px) rotate(360deg);
                opacity: 0;
            }
        }

        .record-dot {
            position: absolute;
            left: -9px;
            width: 18px;
            height: 18px;
            border-radius: 50%;
            background-color: white;
            border: 3px solid #4F46E5;
            z-index: 10;
        }

        .record-line {
            position: absolute;
            left: 0;
            top: 0;
            bottom: 0;
            width: 2px;
            background-color: #E5E7EB;
            z-index: 5;
        }

        .piggy-bank {
            transition: transform 0.3s ease;
        }

        .piggy-bank:hover {
            transform: scale(1.05);
        }

        .piggy-bank:active {
            transform: scale(0.95);
        }

        .user-card {
            transition: all 0.3s ease;
        }

        .user-card.active {
            transform: translateY(-5px);
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
        }

        .point-value {
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% {
                transform: scale(1);
            }

            50% {
                transform: scale(1.05);
            }

            100% {

        }

        .task-button {

                <!-- 自定义任务 -->

        <!-- 底部标签栏 -->
        <div class="fixed bottom-0 left-0 right-0 bg-white shadow-lg border-t border-gray-200 px-4 py-2 flex justify-around">

            <div class="flex flex-col items-center text-gray-500" id="instructionsBtn">

                    <i class="ri-information-line"></i>
                </div>

        </div>

        <!-- 兑换积分弹窗 -->
        <div id="exchangeModal" class="fixed inset-0 bg-black bg-opacity-50 z-50 flex items-center justify-center hidden">
            <div class="bg-white rounded-lg w-5/6 max-w-md p-5">
                <h3 class="text-lg font-medium mb-4">提现</h3>
                <p class="text-sm text-gray-600 mb-4">
                    当前积分: <span id="modalCurrentPoints">0</span> 分
                </p>

                <div class="mb-4">
                    <label for="exchangePoints" class="block text-sm text-gray-600 mb-1">提现积分数量</label>
                    <input type="number" id="exchangePoints" class="w-full px-4 py-2 border border-gray-300 rounded-button focus:outline-none focus:ring-2 focus:ring-primary/50 appearance-none" placeholder="请输入要提现的积分">

                <div class="mb-4 p-3 bg-gray-50 rounded-lg">
                    <div class="flex justify-between text-sm">
                        <span>兑换比率</span>

                    <div class="flex justify-between mt-2 font-medium">
                        <span>预计获得</span>

                <div class="flex gap-3">
                    <button id="cancelExchange" class="flex-1 py-2 border border-gray-300 rounded-button text-gray-700">取消</button>
                    <button id="confirmExchange" class="flex-1 bg-primary text-white py-2 rounded-button">确认提现</button>

        <!-- 新增统计页面链接（放在script之前） -->
        <a href="statistics.html" id="statisticsLink" target="_blank" hidden></a>
        <script>
            // 新增积分说明弹窗
            document.getElementById('instructionsBtn').addEventListener('click', () => {
                Swal.fire({
                    title: '<div class="instruction-title">🏆 家庭积分管理制度</div>',
                    html: `<div class="text-left">
                <div class="mb-4">
                    <h3 class="font-bold text-lg mb-2 text-primary">优惠期间任务积分</h3>
                    <ul class="instruction-list">
                        <li>完成作业 ➕2分</li>
                        <li>准时刷牙 ➕2分</li>
                        <li>整理房间 ➕2分</li>
                        <li>课外阅读 ➕2分</li>
                        <li>体育锻炼 ➕2分</li>
                        <li>练琴/绘画 ➕1分</li>
                        <li>蔬菜浇肥 ➕1分</li>
                        <li>佳恒打地鼠12500分 ➕5分 <span class="text-secondary">(每日限2次)</span></li>
                        <li>佳曦英语消消乐 ➕0.25分 <span class="text-secondary">(每日限4次)</span></li>
                    </ul>
                </div>

                <div class="mb-4">
                    <h3 class="font-bold text-lg mb-2 text-primary">兑换规则</h3>
                    <ul class="instruction-list">
                        <li>1积分 = 0.1元人民币</li>
                        <li>每月仅可兑换一次</li>
                        <li>每年除夕清零积分</li>
                        <li>最高兑换30积分</li>
                    </ul>
                </div>

                <div class="important-note">
                    <i class="ri-alert-line"></i> 注意事项：
                    <ul class="instruction-list">
                        <li>所有积分变动需家长确认</li>
                        <li>特殊活动积分需当日申请</li>
                                            <li>最终解释权归爸爸所有</li>
                </ul>
            </div>`,
                    confirmButtonText: '明白啦！',
                    confirmButtonColor: '#4F46E5',
                    width: '90%', // 改为百分比响应式
                    maxWidth: 600, // 最大宽度限制
                    padding: '1.5rem',
                    customClass: {
                        popup: 'custom-swal-popup', // 添加自定义类名
                        htmlContainer: 'overflow-auto max-h-[70vh]' // 添加滚动条
                    }
                });
            });

            // 修改统计按钮功能
            document.getElementById('statisticsBtn').addEventListener('click', () => {
                document.getElementById('statisticsLink').click();
            });

            document.addEventListener('DOMContentLoaded', function() {
                // 初始化数据，如果本地文件不存在则使用默认数据
                let appData = {
                    pointValue: 0.1,
                    currentUser: 1,
                    users: {
                        1: {
                            name: "佳曦",
                            points: 0,
                            balance: 0.0,
                            records: []
                        },
                        2: {
                            name: "佳恒",
                            points: 0,
                            balance: 0.0,
                            records: []
                        },
                        3: {
                            name: "新用户1",
                            points: 0,
                            balance: 0.0,
                            records: []
                        },
                        4: {
                            name: "新用户2",
                            points: 0,
                            balance: 0.0,
                            records: []
                        }
                    },
                    presetTasks: {
                        "做作业": 3,
                        "做家务": 2,
                        "阅读30分钟": 2,
                        "整理房间": 3
                    }
                };

                // 从本地文件加载数据（这里假设文件名为data.json，可根据实际情况修改）
                const loadDataFromFile = () => {
                    return new Promise((resolve, reject) => {
                        const xhr = new XMLHttpRequest();
                        xhr.open('GET', 'data.json', true);
                        xhr.onreadystatechange = function() {
                            if (xhr.readyState === 4) {
                                if (xhr.status === 200) {
                                    try {
                                        const data = JSON.parse(xhr.responseText);
                                        // 转换时间戳字符串回Date对象
                                        for (const userId in data.users) {
                                            data.users[userId].records.forEach(record => {
                                                record.timestamp = new Date(record.timestamp);
                                            });
                                        }
                                        appData = data;
                                        resolve();
                                    } catch (e) {
                                        reject(e);
                                    }
                                } else {
                                    // 文件不存在或读取失败，使用默认数据
                                    resolve();
                                }
                            }
                        };
                        xhr.onerror = function() {
                            reject();
                        };
                        xhr.send();
                    });
                };

                // 保存数据到localStorage
                const saveData = () => {
                    localStorage.setItem('familyPointsApp', JSON.stringify(appData));
                    console.log('数据已保存');
                };

                // 更新UI显示
                const updateUI = () => {
                    const user = appData.users[appData.currentUser];

                    // 更新用户卡片
                    document.querySelectorAll('.user-card').forEach(card => {
                        const userId = parseInt(card.dataset.user);
                        const userData = appData.users[userId];

                        card.querySelector('.user-points').textContent = userData.points;
                        card.querySelector('.user-balance').textContent = userData.balance.toFixed(1);

                        if (userId === appData.currentUser) {
                            card.classList.add('active');
                        } else {
                            card.classList.remove('active');
                        }
                    });

                    // 更新积分展示
                    document.querySelector('.current-points').textContent = user.points;
                    document.querySelector('.current-balance').textContent = user.balance.toFixed(1);
                    document.querySelector('.point-value').textContent = `1积分 = ${appData.pointValue.toFixed(1)}元`;

                    // 更新任务记录
                    renderRecords();
                };

                // 渲染任务记录
                const renderRecords = () => {
                    const records = appData.users[appData.currentUser].records;
                    const container = document.getElementById('recordsContainer');

                    container.innerHTML = '<div class="record-line"></div>';

                    records.forEach(record => {
                        const date = record.timestamp;
                        const formattedDate = `${date.getFullYear()}-${String(date.getMonth() + 1).padStart(2, '0')}-${String(date.getDate()).padStart(2, '0')} ${String(date.getHours()).padStart(2, '0')}:${String(date.getMinutes()).padStart(2, '0')}`;

                        const recordElement = document.createElement('div');
                        recordElement.className = 'pl-8 pb-6 relative';

                        let balanceText = `余额: ${record.balance.toFixed(1)}元`;
                        if (record.exchangeAmount) {
                            balanceText += ` (+${record.exchangeAmount.toFixed(1)}元)`;
                        }

                        recordElement.innerHTML = `
                        <div class="record-dot"></div>
                        <div class="text-xs text-gray-500 mb-1">${formattedDate}</div>
                        <div class="bg-gray-50 p-3 rounded-lg">
                            <div class="flex justify-between items-center mb-1">
                                <div class="font-medium">${record.task}</div>
                                <div class="${record.points >= 0? 'text-primary' : 'text-secondary'} font-medium">${record.points >= 0? '+' : ''}${record.points}分</div>
                            </div>
                            <div class="text-xs text-gray-500">${balanceText}</div>
                            ${record.note? `<div class="record-note">${record.note}</div>` : ''}
                        </div>
                    `;

                        container.appendChild(recordElement);
                    });
                };

                // 添加任务记录
                const addTaskRecord = (taskName, points, note = "") => {
    const user = appData.users[appData.currentUser];
    
    // 验证当天是否已经完成过该任务
    const today = new Date();
    const startOfDay = new Date(today.getFullYear(), today.getMonth(), today.getDate());
    const endOfDay = new Date(today.getFullYear(), today.getMonth(), today.getDate() + 1);

    const hasDuplicate = user.records.some(record => {
        const recordDate = new Date(record.timestamp);
        return record.task === taskName && 
               recordDate >= startOfDay && 
               recordDate < endOfDay;
    });

    if (hasDuplicate) {
        Swal.fire({
            icon: 'error',
            title: '操作失败',
            text: '每个任务每天只能完成一次哦！',
            confirmButtonColor: '#EF4444'
        });
        return;
    }

    // 剩余原有代码保持不变...
    const newRecord = {
        task: taskName,
        points: points,
        note: note,
        balance: user.balance,
        timestamp: new Date()
    };

    user.points += points;
    const exchangeAmount = points * appData.pointValue;
    user.balance += exchangeAmount;

    user.records.unshift(newRecord);

    saveData();
    updateUI();
};

                // 提现积分
                const exchangePoints = (points) => {
                    const user = appData.users[appData.currentUser];

                    // 验证提现积分
                    if (points <= 0) {
                        alert('提现积分必须大于0');
                        return;
                    }
                    if (points < 10) {
                        alert('最低需要提现10积分');
                        return;
                    }
                    if (user.points < points) {
                        alert('积分不足');
                        return;
                    }

                    // 检查最近提现记录
                    const lastExchange = user.records.find(r => r.task === "提现");
                    if (lastExchange) {
                        const lastDate = new Date(lastExchange.timestamp);
                        const diffMonth = (new Date() - lastDate) / (1000 * 60 * 60 * 24 * 30);
                        if (diffMonth < 1) {
                            alert('每月只能提现一次！');
                            return;
                        }
                    }

                    // 执行提现逻辑
                    const exchangeAmount = points * appData.pointValue;
                    user.points -= points;
                    user.balance -= exchangeAmount;

                    // 添加提现记录
                    user.records.unshift({
                        task: "提现",
                        points: -points,
                        balance: user.balance,
                        exchangeAmount: -exchangeAmount,
                        timestamp: new Date()
                    });

                    saveData();
                    updateUI();
                    document.getElementById('exchangeModal').classList.add('hidden');
                };

                // 硬币掉落动画
                const playCoinAnimation = (points) => {
                    const piggyBank = document.querySelector('.piggy-bank');
                    const piggyRect = piggyBank.getBoundingClientRect();

                    for (let i = 0; i < Math.min(points, 5); i++) {
                        setTimeout(() => {
                            const coin = document.createElement('div');
                            coin.className = 'coin';
                            coin.innerHTML = '<div class="coin-inner"></div>';

                            // 随机位置
                            const startX = piggyRect.left + Math.random() * piggyRect.width;
                            coin.style.left = `${startX}px`;
                            coin.style.top = `${piggyRect.top - 50}px`;

                            document.body.appendChild(coin);

                            // 设置动画
                            coin.style.animation = `coinFall 1s ease-in forwards`;

                            // 动画结束后移除
                            setTimeout(() => {
                                coin.remove();
                            }, 1000);
                        }, i * 200);
                    }
                };

                // 事件监听器

                // 用户切换
                document.querySelectorAll('.user-card').forEach(card => {
                    card.addEventListener('click', () => {
                        appData.currentUser = parseInt(card.dataset.user);
                        updateUI();
                    });
                });

                // 预设任务按钮
                document.querySelectorAll('.task-button').forEach(button => {
                    button.addEventListener('click', () => {
                        const taskName = button.dataset.task;
                        const points = parseInt(button.dataset.points);
                        addTaskRecord(taskName, points);
                    });
                });

                // 自定义任务表单
                document.getElementById('customTaskForm').addEventListener('submit', (e) => {
                    e.preventDefault();

                    const taskName = document.getElementById('taskName').value.trim();
                    const points = parseInt(document.getElementById('taskPoints').value);
                    const note = document.getElementById('taskNote').value.trim(); // 获取备注

                    if (!taskName || isNaN(points) || points <= 0) {
                        alert('请输入有效的任务名称和积分值');
                        return;
                    }

                    addTaskRecord(taskName, points, note); // 传递备注参数

                    // 清空输入
                    document.getElementById('taskName').value = '';
                    document.getElementById('taskPoints').value = '';
                    document.getElementById('taskNote').value = ''; // 清空备注输入
                });

                // 存钱罐点击
                document.querySelector('.piggy-bank').addEventListener('click',
                    () => {
                        playCoinAnimation(1);
                        // 去除 addTaskRecord("额外奖励", 1); 这一行
                    });

                // 提现积分按钮
                document.getElementById('exchangeBtn').addEventListener('click',
                    () => {
                        const modal = document.getElementById('exchangeModal');
                        document.getElementById('modalCurrentPoints').textContent = appData.users[appData.currentUser].points;
                        document.getElementById('exchangePoints').value = '';
                        document.getElementById('exchangeAmount').textContent = '0.0 元';
                        modal.classList.remove('hidden');
                    });

                // 提现积分输入框
                document.getElementById('exchangePoints').addEventListener('input',
                    (e) => {
                        const points = parseInt(e.target.value) || 0;
                        const amount = points * appData.pointValue;
                        document.getElementById('exchangeAmount').textContent = `${amount.toFixed(1)} 元`;
                    });

                // 确认提现按钮
                document.getElementById('confirmExchange').addEventListener('click',
                    () => {
                        const points = parseInt(document.getElementById('exchangePoints').value);
                        exchangePoints(points);
                    });

                // 取消兑换按钮
                document.getElementById('cancelExchange').addEventListener('click',
                    () => {
                        document.getElementById('exchangeModal').classList.add('hidden');
                    });

                // 导出数据按钮
                document.getElementById('exportData').addEventListener('click', () => {
                    // 强制保存最新数据
                    saveData();

                    const dataStr = JSON.stringify({
                        ...appData,
                        exportTime: new Date().toISOString(),
                        version: '1.1'
                    }, null, 2);

                    try {
                        const blob = new Blob([dataStr], {
                            type: 'application/json;charset=utf-8'
                        });
                        const url = URL.createObjectURL(blob);

                        // 使用可见的<a>标签触发下载
                        const a = document.createElement('a');
                        a.style.display = 'none';
                        a.href = url;
                        a.download = `家庭积分备份_${new Date().toISOString().split('T')[0]}.json`;
                        document.body.appendChild(a);

                        // 添加兼容性处理
                        if (typeof a.download === 'undefined') {
                            window.open(url);
                        } else {
                            a.click();
                        }

                        // 延迟释放资源和显示提示
                        setTimeout(() => {
                            document.body.removeChild(a);
                            URL.revokeObjectURL(url);
                            Swal.fire({
                                icon: 'success',
                                title: '备份成功',
                                text: '数据文件已开始下载',
                                confirmButtonColor: '#4F46E5',
                                timer: 2000
                            });
                        }, 100);
                    } catch (error) {
                        Swal.fire({
                            icon: 'error',
                            title: '导出失败',
                            text: '请尝试使用现代浏览器操作',
                            confirmButtonColor: '#EF4444'
                        });
                    }
                });

                // 主题切换
                document.getElementById('themeToggle').addEventListener('click',
                    () => {
                        const icon = document.getElementById('themeToggle').querySelector('i');
                        document.body.classList.toggle('dark-mode');

                        if (document.body.classList.contains('dark-mode')) {
                            icon.classList.replace('ri-moon-line', 'ri-sun-line');
                        } else {
                            icon.classList.replace('ri-sun-line', 'ri-moon-line');
                        }
                    });

                // 加载更多按钮
                document.getElementById('loadMoreBtn').addEventListener('click',
                    () => {
                        // 这里可以实现加载更多记录的逻辑
                        alert('已加载全部记录');
                    });

                // 初始化，先从文件加载数据，再更新UI
                loadDataFromFile()
                    .then(() => {
                        updateUI();
                        // 页面加载完成后自动打开说明弹窗
                        document.getElementById('instructionsBtn').click();
                    })
                    .catch((error) => {
                        console.error('Failed to load data from file:', error);
                    });

                // 新增同步到GitHub功能
                const GITHUB_CONFIG = {
                    owner: '',
                    repo: '',
                    token: '',
                    filePath: '任务积分/data.json'
                };

                // 增强版同步功能
                const syncWithGitHub = async () => {
                    try {
                        const {
                            value: confirm
                        } = await Swal.fire({
                            title: '确认同步',
                            html: `<div class="text-left">
                <p class="text-sm">同步操作将会覆盖GitHub仓库中的旧数据</p>`,
                            icon: 'warning',
                            showCancelButton: true,
                            confirmButtonColor: '#4F46E5',
                            cancelButtonColor: '#6B7280',
                            confirmButtonText: '立即同步',
                            cancelButtonText: '取消',
                            width: '90%', // 增加宽度设置
                            maxWidth: 400, // 限制最大宽度
                            padding: '1rem'
                        });

                        if (!confirm) return;

                        const loading = Swal.fire({
                            title: '同步中...',
                            html: '<div class="flex flex-col items-center gap-2">' +
                                '<i class="ri-refresh-line animate-spin text-2xl text-primary"></i>' +
                                '<p class="text-sm text-gray-500">请勿关闭页面</p></div>',
                            showConfirmButton: false,
                            allowOutsideClick: false
                        });

                        await uploadToGitHub();

                        await Swal.fire({
                            icon: 'success',
                            title: '同步成功',
                            html: `<div class="text-left">
                                <p>数据已成功上传至：</p>
                <a href="https://github.com/${GITHUB_CONFIG.owner}/${GITHUB_CONFIG.repo}/blob/main/${GITHUB_CONFIG.filePath}" 
                   target="_blank" 
                   class="text-primary underline break-all">
                   ${GITHUB_CONFIG.filePath}
                </a>
            </div>`,
                            confirmButtonColor: '#4F46E5'
                        });
                    } catch (error) {
                        console.error('同步失败:', error);
                        Swal.fire({
                            icon: 'error',
                            title: '同步失败',
                            html: `<div class="text-left">
                <p>错误原因：${error.message || '未知错误'}</p>
                <p class="mt-2 text-sm">建议检查：</p>
                <ul class="list-disc pl-4">
                    <li>GitHub访问令牌权限</li>
                    <li>网络连接状态</li>
                    <li>仓库路径是否正确</li>
                </ul>
            </div>`,
                            confirmButtonColor: '#EF4444'
                        });
                    }
                };

                const downloadFromGitHub = async () => {
                    const response = await fetch(
                        `https://api.github.com/repos/${GITHUB_CONFIG.owner}/${GITHUB_CONFIG.repo}/contents/${GITHUB_CONFIG.filePath}`, {
                            headers: {
                                'Authorization': `token ${GITHUB_CONFIG.token}`,
                                'Accept': 'application/vnd.github.v3+json'
                            }
                        }
                    );

                    if (!response.ok) {
                        if (response.status === 404) {
                            // 文件不存在时初始化空数据
                            appData = getDefaultData();
                            return;
                        }
                        throw new Error(`下载失败: ${response.statusText}`);
                    }

                    const data = await response.json();
                    const content = decodeURIComponent(escape(atob(data.content)));
                    const remoteData = JSON.parse(content);

                    // 智能合并数据
                    appData = mergeData(appData, remoteData);
                    saveData();
                    updateUI();
                };

                // 保存配置到localStorage
                const saveGitHubConfig = () => {
                    localStorage.setItem('githubConfig', JSON.stringify(GITHUB_CONFIG));
                };

                // 加载已保存的配置
                const loadGitHubConfig = () => {
                    const saved = localStorage.getItem('githubConfig');
                    if (saved) Object.assign(GITHUB_CONFIG, JSON.parse(saved));
                };
                // 初始化加载配置
                loadGitHubConfig();
                // 核心上传方法
                const uploadToGitHub = async () => {
                    // 获取文件SHA（用于更新）
                    const getFileSHA = async () => {
                        try {
                            const response = await fetch(
                                `https://api.github.com/repos/${GITHUB_CONFIG.owner}/${GITHUB_CONFIG.repo}/contents/${GITHUB_CONFIG.filePath}`, {
                                    headers: {
                                        Authorization: `token ${GITHUB_CONFIG.token}`,
                                        'User-Agent': 'Family-Points-App'
                                    }
                                }
                            );

                            if (!response.ok) {
                                if (response.status === 404) return null;
                                throw new Error('获取文件信息失败');
                            }

                            const data = await response.json();
                            return data.sha;
                        } catch (error) {
                            console.error('获取SHA失败:', error);
                            throw error;
                        }
                    };

                    // 准备上传内容
                    const content = JSON.stringify(appData, null, 2);
                    const sha = await getFileSHA();

                    try {
                        const response = await fetch(
                            `https://api.github.com/repos/${GITHUB_CONFIG.owner}/${GITHUB_CONFIG.repo}/contents/${GITHUB_CONFIG.filePath}`, {
                                method: 'PUT',
                                headers: {
                                    Authorization: `token ${GITHUB_CONFIG.token}`,
                                    'Content-Type': 'application/json',
                                    'User-Agent': 'Family-Points-App'
                                },
                                body: JSON.stringify({
                                    message: `Update family points data ${new Date().toISOString()}`,
                                    content: btoa(unescape(encodeURIComponent(content))),
                                    sha: sha
                                })
                            }
                        );

                        const result = await response.json();

                        if (!response.ok) {
                            console.error('GitHub API错误:', result);
                            throw new Error(result.message || '上传失败');
                        }

                        return result;
                    } catch (error) {
                        console.error('上传失败:', error);
                        throw error;
                    }
                };
                // 新增数据合并方法
                const mergeData = (localData, remoteData) => {
                    // 保留当前用户状态
                    const currentUser = localData.currentUser;

                    // 合并记录（保留最新记录）
                    const mergedRecords = {};

                    // 合并用户数据
                    Object.keys(remoteData.users).forEach(userId => {
                        mergedRecords[userId] = {
                            ...localData.users[userId],
                            ...remoteData.users[userId],
                            records: [
                                    ...(localData.users[userId]?.records || []),
                                    ...(remoteData.users[userId]?.records || [])
                                ].filter((v, i, a) => a.findIndex(t => (t.timestamp === v.timestamp)) === i)
                                .sort((a, b) => new Date(b.timestamp) - new Date(a.timestamp))
                        };
                    });

                    return {
                        ...remoteData,
                        currentUser: currentUser,
                        users: mergedRecords
                    };
                };
                // 更新配置对话框
                const showAuthConfigDialog = () => {
                    Swal.fire({
                        title: 'GitHub 配置',
                        html: `
            <div class="text-left space-y-3">
                <div>
                    <label class="block text-sm font-medium mb-1">仓库路径</label>
                    <input 
                        id="githubRepo" 
                        class="swal2-input" 
                        placeholder="用户名/仓库名"
                        value="${GITHUB_CONFIG.owner}/${GITHUB_CONFIG.repo}"
                        pattern="[^/]+/[^/]+"
                        required
                    >
                    <p class="text-xs text-gray-500 mt-1">例如：320284608/title</p>
                </div>
                
                <div>
                    <label class="block text-sm font-medium mb-1">访问令牌</label>
                    <input 
                        id="githubToken" 
                        class="swal2-input" 
                        type="password" 
                        placeholder="PAT (Personal Access Token)"
                        value="${GITHUB_CONFIG.token}"
                        required
                    >
                </div>
                
                <div>
                    <label class="block text-sm font-medium mb-1">文件路径</label>
                    <input 
                        id="filePath" 
                        class="swal2-input" 
                        placeholder="data/family.json"
                        value="${GITHUB_CONFIG.filePath}"
                    >
                </div>
                
                <div class="bg-blue-50 p-3 rounded-lg">
                    <p class="text-sm text-blue-800">
                        <i class="ri-information-line"></i> 
                        需要创建有<code>repo</code>权限的
                        <a href="https://github.com/settings/tokens" 
                           target="_blank" 
                           class="text-primary underline">
                           GitHub访问令牌
                        </a>
                    </p>
                </div>
            </div>
        `,
                        focusConfirm: false,
                        preConfirm: () => {
                            const repoInput = document.getElementById('githubRepo').value.trim();
                            const [owner, repo] = repoInput.split('/');

                            if (!owner || !repo) {
                                Swal.showValidationMessage('请输入有效的仓库路径，格式：用户名/仓库名');
                                return false;
                            }

                            return {
                                owner: owner,
                                repo: repo,
                                token: document.getElementById('githubToken').value.trim(),
                                filePath: document.getElementById('filePath').value.trim() || 'family-points.json'
                            };
                        }
                    }).then((result) => {
                        if (result.isConfirmed) {
                            Object.assign(GITHUB_CONFIG, result.value);
                            saveGitHubConfig();
                            syncWithGitHub();
                        }
                    });
                };
                // 添加同步按钮点击事件
                document.getElementById('syncData').addEventListener('click', () => {
                    if (!GITHUB_CONFIG.token || !GITHUB_CONFIG.owner || !GITHUB_CONFIG.repo) {
                        showAuthConfigDialog();
                    } else {
                        syncWithGitHub();
                    }
                });
            });
        </script>
</body>
